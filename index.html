<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <div class="header-main-container">
    <header class="steps-container" aria-hidden="true">
      <div class="step-subcontainer">
        <span class="step-circle step-1 active">1</span>
        <p class="step-info">
          Step 1
          <span>Your info</span>
        </p>
      </div>
      <div class="step-subcontainer">
        <span class="step-circle step-2">2</span>
        <p class="step-info">
          Step 2
          <span>Select plan</span>
        </p>
      </div>
      <div class="step-subcontainer">
        <span class="step-circle step-3">3</span>
        <p class="step-info">
          Step 3
          <span>Add-ons</span>
        </p>
      </div>
      <div class="step-subcontainer">
        <span class="step-circle step-4">4</span>
        <p class="step-info">
          Step 4
          <span>Summary</span>
        </p>
      </div>
    </header>
    <main>
      <div class="main-subcontainer">
        <!-- Step 1 start -->
        <div class="text-container" aria-live="polite">
          <h1>
            <!-- Hstep1 -->
            Personal info
            <!-- Hstep2 -->
            <!-- Select your plan -->
            <!-- Hstep3 -->
            <!-- Pick add-ons -->
            <!-- Hstep4 -->
            <!-- Finishing up -->        
          </h1>
          <p>
            Please provide your name, email address, and phone number.
            <!-- Pstep2 -->
            <!-- You have the option of monthly or yearly billing. -->
            <!-- Pstep3  -->
            <!-- Add-ons help enhance your gaming experience. -->
            <!-- Pstep4 -->
            <!-- Double-check everything looks OK before confirming. -->
          </p>
          <!-- ^^ H1 AND P TEXT CONTENT CHANGES DEPENDING ON FORM STEP -->
        </div>
        <form action="">

          <div class="form-step-1">
            <div class="label-error-container">
              <label for="name-input">Name</label>
              <span class="error"></span>
            </div>
            <input type="text" name="name" id="name-input" placeholder="e.g. Stephen King">
            <div class="label-error-container">
              <label for="email-input">Email Address</label>
              <span class="error"></span>
            </div>
            <input type="email" name="email" id="email-input" placeholder="e.g. stephenking@lorem.com">
            <div class="label-error-container">
              <label for="tel-input">Phone Number</label>
              <span class="error"></span>
            </div>
            <input type="tel" name="tel" id="tel-input" placeholder="e.g. + 1 234 567 890">
          </div>
          <div class="btn-container">
            <button class="btn-back">Go Back</button>
            <button class="btn-next">Next Step</button>
            <input class="btn-submit" type="submit" value="Confirm">
          </div>

          <div class="form-step-2">
            <label for="arcade">
              <input type="radio" name="plan" id="arcade">
              <img src="assets/images/icon-arcade.svg" alt="">
              <div>
                <span class="plan-title">Arcade</span>
                <span class="fee arcade-fee">
                  $<span class="price">9</span>
                  /<span class="monthly-yearly">mo</span>
                </span>
                <span class="free">2 months free</span>
              </div>
            </label>
            <label for="advanced">
              <input type="radio" name="plan" id="advanced">
              <img src="assets/images/icon-advanced.svg" alt="">
              <div>
                <span class="plan-title">Advanced</span>
                <span class="fee advanced-fee">
                  $<span class="price">12</span>
                  /<span class="monthly-yearly">mo</span>
                </span>
                <span class="free">2 months free</span>
              </div>
            </label>
            <label for="pro">
              <input type="radio" name="plan" id="pro">
              <img src="assets/images/icon-pro.svg" alt="">
              <div>
                <span class="plan-title">Pro</span>
                <span class="fee pro-fee">
                  $<span class="price">15</span>
                  /<span class="monthly-yearly">mo</span>
                </span>
                <span class="free">2 months free</span>
              </div>
            </label>
          </div>

        </form>
      </div>
    
      <!-- Step 1 end -->
    
      <!-- Step 2 start -->
  
    
      <!-- Arcade
      $9/mo
    
      Advanced
      $12/mo
    
      Pro
      $15/mo
    
      Monthly
      Yearly -->
    
    
      <!-- Step 2 end -->
    
      <!-- Step 3 start -->
    
      <!-- Pick add-ons
    
      Online service
      Access to multiplayer games
      +$1/mo
    
      Larger storage
      Extra 1TB of cloud save
      +$2/mo
    
      Customizable Profile
      Custom theme on your profile
      +$2/mo -->
    
    
      <!-- Step 3 end -->
    
      <!-- Step 4 start -->
    
      <!-- Finishing up -->
    
      <!-- Dynamically add subscription and add-on selections here -->
    
      <!-- Total (per month/year) -->
  
    
      <!-- Step 4 end -->
    
      <!-- Step 5 start -->
    
      <!-- Thank you!
    
      Thanks for confirming your subscription! We hope you have fun 
      using our platform. If you ever need support, please feel free 
      to email us at support@loremgaming.com. -->
    
      <!-- Step 5 end -->
    </main>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
