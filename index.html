<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <div class="header-main-container">
    <header class="steps-container" aria-hidden="true">
      <div class="step-subcontainer">
        <span class="step-circle step-1 active">1</span>
        <p class="step-info">
          Step 1
          <span>Your info</span>
        </p>
      </div>
      <div class="step-subcontainer">
        <span class="step-circle step-2">2</span>
        <p class="step-info">
          Step 2
          <span>Select plan</span>
        </p>
      </div>
      <div class="step-subcontainer">
        <span class="step-circle step-3">3</span>
        <p class="step-info">
          Step 3
          <span>Add-ons</span>
        </p>
      </div>
      <div class="step-subcontainer">
        <span class="step-circle step-4">4</span>
        <p class="step-info">
          Step 4
          <span>Summary</span>
        </p>
      </div>
    </header>
    <main>
      <form class="main-subcontainer" action="">
        <fieldset action="">
          <legend class="text-container" aria-live="polite">
            <h1>
              <!-- Hstep1 -->
              Personal info
              <!-- Hstep2 -->
              <!-- Select your plan -->
              <!-- Hstep3 -->
              <!-- Pick add-ons -->
              <!-- Hstep4 -->
              <!-- Finishing up -->        
            </h1>
            <p>
              Please provide your name, email address, and phone number.
              <!-- Pstep2 -->
              <!-- You have the option of monthly or yearly billing. -->
              <!-- Pstep3  -->
              <!-- Add-ons help enhance your gaming experience. -->
              <!-- Pstep4 -->
              <!-- Double-check everything looks OK before confirming. -->
            </p>
            <!-- ^^ H1 AND P TEXT CONTENT CHANGES DEPENDING ON FORM STEP -->
          </legend>
          <div class="form-step-1">
            <div class="label-error-container">
              <label for="name-input">Name</label>
              <span class="error"></span>
            </div>
            <input type="text" name="name" id="name-input" placeholder="e.g. Stephen King">
            <div class="label-error-container">
              <label for="email-input">Email Address</label>
              <span class="error"></span>
            </div>
            <input type="email" name="email" id="email-input" placeholder="e.g. stephenking@lorem.com">
            <div class="label-error-container">
              <label for="tel-input">Phone Number</label>
              <span class="error"></span>
            </div>
            <input type="tel" name="tel" id="tel-input" placeholder="e.g. + 1 234 567 890">
          </div>

          <div class="form-step-2">
            <div class="fs2-inner">
              <label for="arcade">
                <input type="radio" name="plan" id="arcade" value="arcade">
                <img src="assets/images/icon-arcade.svg" alt="">
                <div>
                  <span class="plan-title">Arcade</span>
                  <span class="fee arcade-fee">
                    $<span class="price">9</span>
                    /<span class="monthly-yearly">mo</span>
                  </span>
                  <span class="free">2 months free</span>
                </div>
              </label>
              <label for="advanced">
                <input type="radio" name="plan" id="advanced" value="advanced">
                <img src="assets/images/icon-advanced.svg" alt="">
                <div>
                  <span class="plan-title">Advanced</span>
                  <span class="fee advanced-fee">
                    $<span class="price">12</span>
                    /<span class="monthly-yearly">mo</span>
                  </span>
                  <span class="free">2 months free</span>
                </div>
              </label>
              <label for="pro">
                <input type="radio" name="plan" id="pro" value="pro">
                <img src="assets/images/icon-pro.svg" alt="">
                <div>
                  <span class="plan-title">Pro</span>
                  <span class="fee pro-fee">
                    $<span class="price">15</span>
                    /<span class="monthly-yearly">mo</span>
                  </span>
                  <span class="free">2 months free</span>
                </div>
              </label>
            </div>

            <div class="monthly-yearly-wrapper">
              <span class="monthly">Monthly</span>
              <label class="switch" for="toggle" aria-labelledby="pricing">
                <span class="sr-only" aria-live="polite" id="pricing">Monthly pricing</span>
                <input type="checkbox" name="yearly" id="toggle" class="yearly-input">
                <span class="slider round"></span>
              </label>
              <span class="yearly">Yearly</span>
            </div>
          </div>

          <div class="form-step-3">
            <label for="online">
              <input type="checkbox" name="addons" id="online" value="online">
              <span class="checkmark"></span>
              <div>
                <span class="addon">Online service</span>
                <span class="addon-desc">Access to multiplayer games</span>
              </div>
              <span class="fee">
                $<span class="price">1</span>/<span class="monthly-yearly">mo</span>
              </span>
            </label>
            <label for="storage">
              <input type="checkbox" name="addons" id="storage" value="storage">
              <span class="checkmark"></span>
              <div>
                <span class="addon">Larger storage</span>
                <span class="addon-desc">Extra 1TB of cloud save</span>
              </div>
              <span class="fee">
                $<span class="price">2</span>/<span class="monthly-yearly">mo</span>
              </span>
            </label>
            <label for="customizable">
              <input type="checkbox" name="addons" id="customizable" value="customizable">
              <span class="checkmark"></span>
              <div>
                <span class="addon">Customizable profile</span>
                <span class="addon-desc">Custom theme on your profile</span>
              </div>
              <span class="fee">
                $<span class="price">2</span>/<span class="monthly-yearly">mo</span>
              </span>
            </label>
          </div>

          <div class="form-step-4">

            <div class="plan-addons-container">

              <div class="plan-price-container">
                <div class="plan-change-container">
                  <h2 class="plan-name">Arcade (Monthly)</h2>
                  <label class="switch" for="change" aria-labelledby="change-plan">
                    <span class="sr-only" aria-live="polite" id="change-plan" aria-label="Change pricing plan">Change</span>
                    <input type="checkbox" name="yearly" id="change" class="yearly-input yearly-input-2">
                  </label>
                </div>
                <div class="total-prices">
                  <span class="fee">
                    $<span class="price">9</span>/<span class="monthly-yearly">mo</span>
                  </span>
                </div>
              </div>

              <div class="addon-price-container">
                <p>Online service</p>
                <span class="fee">
                  $<span class="price">1</span>/<span class="monthly-yearly">mo</span>
                </span>
              </div>
              <div class="addon-price-container">
                <p>Larger storage</p>
                <span class="fee">
                  $<span class="price">2</span>/<span class="monthly-yearly">mo</span>
                </span>
              </div>

            </div>

            <div class="total-price-container">
              <p>Total (per month)</p>
              <span class="fee">
                $<span class="price">9</span>/<span class="monthly-yearly">mo</span>
              </span>
            </div>
          </div>

          
          <div class="btn-container">
            <button class="btn-back">Go Back</button>
            <button class="btn-next">Next Step</button>
            <input class="btn-submit" type="submit" value="Confirm">
          </div>
        </fieldset>
      </form>   
      <!-- Step 4 start -->
    
      <!-- Finishing up -->
    
      <!-- Dynamically add subscription and add-on selections here -->
    
      <!-- Total (per month/year) -->
  
    
      <!-- Step 4 end -->
    
      <!-- Step 5 start -->
    
      <!-- Thank you!
    
      Thanks for confirming your subscription! We hope you have fun 
      using our platform. If you ever need support, please feel free 
      to email us at support@loremgaming.com. -->
    
      <!-- Step 5 end -->
    </main>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
